<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAV Graph Generator</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="#" />
    ></script>
  </head>

  <body>
    <h1>UAV Graph Generator</h1>
    <div id="map" class="map"></div>

    <div class="divButton">
      <button class="buttonStyle" id="generateBtn">Generate Graph</button>
      <button class="buttonStyle" id="clearBtn">Clear Point</button>
      <button class="buttonStyle" id="clearLineBtn">Clear Line</button>
      <button class="buttonStyle" id="saveBtn">Save Graph</button>
      <button class="buttonStyle" id="checkButton">Check</button>

      <button
        class="buttonStyle"
        id="loadGraph"
        onclick="document.getElementById('fileInput').click()"
      >
        Load Graph
      </button>
      <input type="file" id="fileInput" accept=".csv" style="display: none" />
    </div>

    <div id="data">
      <h2>Selected Coordinates</h2>
      <table id="coordinatesTable" class="table_componentSC">
        <caption>
          Latitude and Longitude values are given decimal degrees
        </caption>
        <thead>
          <tr>
            <th>Point Name</th>
            <th>Latitude [&deg]</th>
            <th>Longitude [&deg]</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Selected coordinates will be added here -->
        </tbody>
      </table>
      <h2>Adjacency Matrix</h2>
      <p style="font-size: small">Distances are in kilometers [km]</p>
      <table id="adjacencyMatrixTable" class="table_component">
        <!-- Adjacency matrix will be added here -->
      </table>
    </div>

    <div id="data-operations">
      <h2>Nodes</h2>
      <table id="coordinatesTable" class="table_componentSC">
        <thead>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
          </tr>
        </thead>
        <tbody>
          <!-- Selected coordinates will be added here -->
        </tbody>
      </table>
    </div>

    <script type="module" src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  </body>
</html>
